<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Ana Sayfa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="welcome-container">
            <div class="welcome-header text-center">
                <h1><i class="fas fa-tasks"></i> Task Manager</h1>
                <p class="lead">Görevlerinizi yönetin ve takip edin</p>
            </div>
            
            <div class="welcome-actions text-center">
                <a href="login.html" class="btn btn-primary btn-lg me-3">
                    <i class="fas fa-sign-in-alt"></i> Giriş Yap
                </a>
                <a href="register.html" class="btn btn-outline-primary btn-lg">
                    <i class="fas fa-user-plus"></i> Kayıt Ol
                </a>
            </div>
            
            <div class="welcome-features mt-5">
                <div class="row">
                    <div class="col-md-4 text-center">
                        <i class="fas fa-list-check fa-3x text-primary mb-3"></i>
                        <h4>Görev Yönetimi</h4>
                        <p>Görevlerinizi oluşturun, düzenleyin ve takip edin</p>
                    </div>
                    <div class="col-md-4 text-center">
                        <i class="fas fa-chart-bar fa-3x text-success mb-3"></i>
                        <h4>İstatistikler</h4>
                        <p>Görev durumlarınızı analiz edin</p>
                    </div>
                    <div class="col-md-4 text-center">
                        <i class="fas fa-users fa-3x text-info mb-3"></i>
                        <h4>Takım Çalışması</h4>
                        <p>Takımınızla birlikte çalışın</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
